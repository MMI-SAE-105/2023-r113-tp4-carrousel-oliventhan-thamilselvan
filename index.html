<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="/style.css">
    <title>Carrousel</title>
</head>
<body>
    <div class="carrousel" x-data="{hrefCourant: '#ecran-1'}">
        <button class="carrousel_btn carrousel_btn-avant" aria-label="slideprÃ©cedant"
            @click="$refs.parent.scrollLeft-=$refs.parent.clientWidth">
            &lt;
        </button>
        <button class="carrousel_btn carrousel_btn-apres" aria-label="slidesuivant"
            @click="$refs.parent.scrollLeft+=$refs.parent.clientWidth">
            >
        </button>
        <div class="carrousel_parent-ecrans" x-ref="parent" @scroll.debounce.250ms.passive="hrefCourant = '#' + [...$refs.parent.children].find(e=>e.getBoundingClientRect().x>=0).id">
            <div id="ecran-1" class="carrousel_ecran">
                <figure>
                    <img class="carrousel_ecran_img" src="/assets/img/real 1.jpg" alt="Real 1">
                    <figcaption>Victoire 2014</figcaption>
                </figure>
            </div>
            <div id="ecran-2" class="carrousel_ecran">
                <figure>
                    <img class="carrousel_ecran_img" src="/assets/img/real 2.jpg" alt="Real 2">
                    <figcaption>Victoire 2016</figcaption>
                </figure>
            </div>
            <div id="ecran-3" class="carrousel_ecran">
                <figure>
                    <img class="carrousel_ecran_img" src="/assets/img/real 3.jpg" alt="Real 3">
                    <figcaption>Victoire 2017</figcaption>
                </figure>
            </div>
            <div id="ecran-4" class="carrousel_ecran">
                <figure>
                    <img class="carrousel_ecran_img" src="/assets/img/real 4.jpg" alt="Real 4">
                    <figcaption>Victoire 2018</figcaption>
                </figure>
            </div>
            <div id="ecran-5" class="carrousel_ecran">
                <figure>
                    <img class="carrousel_ecran_img" src="/assets/img/real 5.jpg" alt="Real 5">
                    <figcaption>Victoire 2022</figcaption>
                </figure>
            </div>
        </div>
        <ul class="caroussel_liste-liens">
            <li><a href="#ecran-1" :class="{actif:hrefCourant==='#ecran-1'}" class="caroussel_lien">2014</a></li>
            <li><a href="#ecran-2" :class="{actif:hrefCourant==='#ecran-2'}" class="caroussel_lien">2016</a></li>
            <li><a href="#ecran-3" :class="{actif:hrefCourant==='#ecran-3'}" class="caroussel_lien">2017</a></li>
            <li><a href="#ecran-4" :class="{actif:hrefCourant==='#ecran-4'}" class="caroussel_lien">2018</a></li>
            <li><a href="#ecran-5" :class="{actif:hrefCourant==='#ecran-5'}" class="caroussel_lien">2022</a></li>
        </ul>
    </div>
</body>
</html>
